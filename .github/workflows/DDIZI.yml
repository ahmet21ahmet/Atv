name: DDIZI daily

on:
  schedule:
    - cron: "0 6 * * *"   # Her gün TR saatiyle 09:00
  workflow_dispatch:       # Manuel tetikleme izni

permissions:
  contents: write          # Repo'ya commit/push yapabilmek için gerekli izin

jobs:
  run-ddizi:
    runs-on: ubuntu-latest
    timeout-minutes: 360   # Maksimum çalışma süresi (6 saat)
    steps:
      # 1. Adım: Repoyu klonla
      - name: Check out repo
        uses: actions/checkout@v4

      # 2. Adım: Python ortamını kur
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "DDIZI/requirements.txt"

      # 3. Adım: Gerekli Python kütüphanelerini yükle
      - name: Install dependencies
        run: pip install -r DDIZI/requirements.txt

      # 4. Adım: DDIZI scraper script'ini çalıştır
      - name: Run DDIZI script
        run: python DDIZI/ddizi.py

      # 5. Adım: Oluşturulan M3U dosyalarını repoya commit'le
      - name: Commit generated M3U files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add DDIZI/DDIZI.m3u DDIZI/diziler/*.m3u || true
          git commit -m "Update DDIZI M3U files [skip ci]" || echo "No changes to commit"
          git push
